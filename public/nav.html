<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2affe2957c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="mainNav">
            <a href="#"><img class="navLogo" src="/public/img/logoipsum-horizontal.svg" alt=""></a>
            <ul role="list" class="navList">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><button class="btn linen btnNav">Contact</button></li>
            </ul>

            <div class="toggleBtn">
                <i class="fa fa-bars"></i>
            </div>
        </nav>

        <nav class="dropdownNav">
            <ul role="list" class="dropdownList">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><button class="btn linen btnDropdown">Contact</button></li>
            </ul>
        </nav>
    </header>
    <div id="overlay" class="overlay"></div>

    <script>
        const toggleBtn = document.querySelector('.toggleBtn');
        const toggleBtnIcon = document.querySelector('.toggleBtn i');
        const dropdownNav = document.querySelector('.dropdownNav');
        const overlay = document.querySelector('.overlay');

        toggleBtn.onclick = function () {
            dropdownNav.classList.toggle('open');
            overlay.classList.toggle('open');
            const isOpen = dropdownNav.classList.contains('open');


            toggleBtnIcon.classList = isOpen ? 'fa fa-times' : 'fa fa-bars';
        };

        function toggleOverlay() {
            var overlay = document.getElementById("overlay");
            if (overlay.style.display === "block") {
                overlay.style.display = "none";
            } else {
                overlay.style.display = "block";
            }
        }
    </script>
</body>

</html>

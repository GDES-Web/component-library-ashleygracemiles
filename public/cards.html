<head>

    <link rel="stylesheet" href="main.css">
    <title>Cards</title>

<body>
    <!-- Style One -->
    <section id="cardStyleOne">

        <div class="cardContainer">
            <div class="cardStyleOne cso-1">
                <div class="csoOverlay">
                    <p>Card One</p>
                </div>
            </div>
            <div class="cardStyleOne cso-2">
                <div class="csoOverlay">
                    <p>Card Two</p>
                </div>
            </div>
            <div class="cardStyleOne cso-3">
                <div class="csoOverlay">
                    <p>Card Three</p>
                </div>
            </div>

    </section>


    <!-- Style Two -->
    <section id="cardStyleTwo">

        <div class="cardContainer">
            <div class="cardStyleTwo cst-1">
                <div class="cstOverlay">
                    <p>Card One</p>
                    <button class="btn sepia cardBtn">Sepia Button</button>
                </div>
            </div>
            <div class="cardStyleTwo cst-2">
                <div class="cstOverlay">
                    <p>Card Two</p>
                    <button class="btn sepia cardBtn">Sepia Button</button>
                </div>
            </div>
            <div class="cardStyleTwo cst-3">
                <div class="cstOverlay">
                    <p>Card Three</p>
                    <button class="btn sepia cardBtn">Sepia Button</button>
                </div>
            </div>

    </section>
